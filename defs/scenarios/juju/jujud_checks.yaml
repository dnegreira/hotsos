checks:
  jujud_not_found:
    requires:
      property:
        path: hotsos.core.plugins.juju.JujuServiceChecksBase.processes
        ops: [[contains, jujud], [not_]]
conclusions:
  jujud-not-found:
    decision: jujud_not_found
    raises:
      type: hotsos.core.issues.JujuWarning
      message: >-
        No jujud processes found running on this host but it seems there should
        be since Juju is installed.
